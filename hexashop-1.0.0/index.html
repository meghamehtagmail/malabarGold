  <script>
  window.adobeDataLayer = window.adobeDataLayer || [];

  document.querySelectorAll(".card").forEach(card => {
    card.addEventListener("click", function () {
      const productName = this.getAttribute("data-product-name");

      adobeDataLayer.push({
        event: "click track",
        page: {
          name: "product"
        },
        interaction: {
          name: productName
        }
      });

      console.log("DataLayer fired for:", productName);
    });
  });

    if(localStorage.getItem('loggedIn')=="true")
    {
      var a =localStorage.getItem('user').split(',')[0].split(':')[1]
    var emailID = JSON.parse(a)
    
      adobeDataLayer.push({
        event: "user track",
        loggedInDetails: {
          loggedIn: "true",
          emailId=emailID
          
        }
      });
    }
